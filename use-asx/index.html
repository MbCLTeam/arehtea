<!DOCTYPE html> <html> <head> <title>AsX</title> <meta name="viewport" content="width=device-width, initial-scale=1"> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <style> body { display: flex; flex-direction: column; min-height: 100vh; margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f8f9fa; } .content { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; } .navbar { background: linear-gradient(to right, #00FFFF, #0077FF); } .navbar-brand { font-size: 28px; margin: 0 auto; text-align: center; width: 100%; } #chat-messages { width: 80%; max-height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; background-color: #fff; } #message-input { flex-grow: 1; padding: 10px; margin-right: 5px; } #send-button { padding: 10px; } .footer { background-color: #f8f9fa; text-align: center; padding: 10px 0; } .message { position: relative; padding: 10px; margin-bottom: 10px; background-color: #f1f1f1; border-radius: 5px; animation: slideIn 0.5s; } .message .sender { font-weight: bold; margin-bottom: 5px; } .message .message-content { margin-left: 20px; } @keyframes slideIn { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } } </style> </head> <body> <nav class="navbar navbar-expand navbar-dark"> <div class="container"> <h1 class="navbar-brand mb-0">AsX</h1> </div> </nav> <div class="content container"> <div id="chat-messages" class="mb-3"></div> <div class="d-flex"> <input type="text" id="message-input" class="form-control" placeholder="Digite uma mensagem..."> <button id="send-button" class="btn btn-primary ml-2 d-flex align-items-center"><i class="fas fa-paper-plane"></i></button> </div> </div> <footer class="footer bg-light py-3"> <div class="container text-center"> <span class="text-muted">AsX &copy; 2023</span> </div> </footer> <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script> <script> document.addEventListener("DOMContentLoaded", function() { const chatMessages = document.getElementById("chat-messages"); const messageInput = document.getElementById("message-input"); const sendButton = document.getElementById("send-button"); displayMessage("AsX", "Olá, bem-vindo(a) ao chat AsX, vamos conversar?"); sendButton.addEventListener("click", function() { const message = messageInput.value; if (message) { displayMessage("Você", message); messageInput.value = ""; messageInput.disabled = true; sendButton.disabled = true; sendMessage(message); } }); function sendMessage(message) { const url = "https://backend.cubie.com.br/v1.0/asx?q=" + encodeURIComponent(message); // Exemplo de solicitação GET usando o objeto XMLHttpRequest const xhr = new XMLHttpRequest(); xhr.open("GET", url, true); xhr.onreadystatechange = function() { if (xhr.readyState === 4 && xhr.status === 200) { const response = JSON.parse(xhr.responseText); const reply = response.reply; displayMessage("AsX", reply); messageInput.disabled = false; sendButton.disabled = false; } }; xhr.send(); } function displayMessage(sender, message) { const messageElement = document.createElement("div"); messageElement.className = "message"; messageElement.innerHTML = ` <div class="sender">${sender}</div> <div class="message-content">${message}</div> `; chatMessages.appendChild(messageElement); chatMessages.scrollTop = chatMessages.scrollHeight; } }); </script> </body> </html>
